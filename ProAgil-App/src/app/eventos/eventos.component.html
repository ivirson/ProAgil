<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" 
           class="form-control mr-2" 
           placeholder="Buscar"
           [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-sm btn-outline-primary" (click)="alternarImagem()">
          <i class="fa {{ mostrarImagem ? 'fa-eye-slash' : 'fa-eye' }}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img src="https://localhost:44393/img/{{ item.imagemUrl }}" 
          *ngIf="mostrarImagem"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem" />
      </td>
      <td>{{ item.id }}</td>
      <td>{{ item.tema }}</td>
      <td>{{ item.local }}</td>
      <td>{{ item.dataEvento | DateTimeFormatPipe }}</td>
      <td>{{ item.qtdPessoas }}</td>
      <td>
        <div *ngIf="!item.lotes.length">
          Não informado
        </div>
        <div *ngIf="item.lotes.length">
          {{ item.lotes[0].nome | uppercase }}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td colspan="8" class="text-center">Nenhum evento encontrado</td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
